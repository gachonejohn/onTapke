{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnTap - Password Reset Complete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .reset-container {
      min-height: 100vh;
    }

    .reset-card {
      max-width: 450px;
      margin: auto;
      padding: 2rem;
    }

    .btn-custom {
      background-color: #00bfa6;
      border: none;
    }

    .btn-custom:hover {
      background-color: #009f8c;
    }

    .reset-logo {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container reset-container d-flex align-items-center justify-content-center">
    <div class="reset-card shadow-sm bg-white rounded text-center">
      <div class="mb-4 reset-logo">
        <img src="{% static 'images/logo.png' %}" alt="onTap">
      </div>
      <div class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#00bfa6" class="bi bi-check-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
        </svg>
      </div>
      <h3 class="mb-3 fw-bold">Password Reset Complete</h3>
      <p class="text-muted mb-4">Your password has been successfully reset. You can now log in with your new password.</p>
      <a href="{% url 'login' %}" class="btn btn-custom text-white">Log In</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
