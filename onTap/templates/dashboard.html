{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTap - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff, #e0f7f7, #c6f0e5);
            min-height: 100vh;
        }
        
        .navbar {
            padding: 15px 0;
            background-color: transparent;
        }

        .navbar .d-flex {
    display: flex;
    align-items: center;
}

.navbar .social-icons {
    margin-right: 15px;
}

.navbar .btn-danger {
    font-size: 14px;
    padding: 5px 15px;
}

@media (max-width: 576px) {
    .navbar .d-flex {
        flex-direction: column;
        align-items: flex-end;
    }
    
    .navbar .social-icons {
        margin-bottom: 10px;
    }
}
        
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #ff9d00;
        }
        
        .logo span {
            color: #00b894;
        }
        
        .logo-icon {
            font-size: 12px;
            vertical-align: super;
            color: #00b894;
        }
        
        .social-icons a {
            color: #8f8f8f;
            margin-left: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            color: #00b894;
        }
        
        .hero-section {
            padding: 60px 0;
        }
        
        .hero-text h1 {
            font-size: 2.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .hero-text p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        .countdown {
            display: flex;
            gap: 5px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin: 15px 0 30px;
        }
        
        .countdown-separator {
            margin: 0 5px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
        
        .email-form {
            display: flex;
            max-width: 450px;
            margin-bottom: 40px;
        }
        
        .email-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }
        
        .subscribe-btn {
            padding: 12px 25px;
            background-color: #00776c;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .subscribe-btn:hover {
            background-color: #00665c;
        }
        
        .device-mockup {
            text-align: center;
        }
        
        .device-mockup img {
            max-width: 100%;
            height: auto;
        }
        
        .days-left {
            font-size: 1rem;
            color: #555;
            margin-top: -20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 1.8rem;
            }
            
            .countdown {
                font-size: 2rem;
            }
            
            .email-form {
                flex-direction: column;
            }
            
            .email-input, .subscribe-btn {
                width: 100%;
                border-radius: 5px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand logo" href="{% url 'home' %}">
               <img src="{% static 'images/logo.png' %}" alt="onTap">
            </a>
            <div class="d-flex align-items-center">
                <div class="social-icons me-3">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 hero-text">
                    <h1>We're working hard to bring something amazing to life. Stay tuned!</h1>
                    <p>we will launch our website soon.</p>
                    
                    <div class="countdown" id="countdown">
                        <div class="countdown-item">
                            <span id="hours">12</span>
                        </div>
                        <div class="countdown-separator">:</div>
                        <div class="countdown-item">
                            <span id="minutes">10</span>
                        </div>
                        <div class="countdown-separator">:</div>
                        <div class="countdown-item">
                            <span id="seconds">46</span>
                        </div>
                        <div class="countdown-separator">:</div>
                        <div class="countdown-item">
                            <span id="milliseconds">13</span>
                        </div>
                    </div>
                    
                    <div class="days-left">
                        <span id="days-left">0 days left</span>
                    </div>
                    
                    <!-- <div class="email-form">
                        <input type="email" class="email-input" placeholder="Your email address...">
                        <button class="subscribe-btn">Subscribe</button>
                    </div> -->
                    <form method="post" action="{% url 'subscribe' %}" class="newsletter-form">
                        {% csrf_token %}
                        <div class="input-group">
                          <input type="email" name="email" class="form-control newsletter-form-control" placeholder="Email Address" required>
                          <button type="submit" class="btn subscribe-btn">Join waiting list</button>
                        </div>
                        {% if messages %}
                          {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mt-3">
                              {{ message }}
                            </div>
                          {% endfor %}
                        {% endif %}
                      </form>
                </div>
                
                <div class="col-lg-6 device-mockup">
                    <img src="{% static 'images/contact-hero.png' %}" alt="OnTap App Preview" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the launch date (1 week from now for demonstration)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 7);
        
        // Update countdown every 10 milliseconds
        function updateCountdown() {
            const currentTime = new Date();
            const difference = launchDate - currentTime;
            
            // Handle countdown completion
            if (difference <= 0) {
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('milliseconds').textContent = '00';
                document.getElementById('days-left').textContent = 'Launch day is here!';
                return;
            }
            
            // Calculate time units
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((difference % 1000) / 10);
            
            // Update DOM elements
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('milliseconds').textContent = milliseconds.toString().padStart(2, '0');
            document.getElementById('days-left').textContent = days + (days === 1 ? ' day left' : ' days left');
            
            // Continue updating
            setTimeout(updateCountdown, 10);
        }
        
        // Initialize countdown
        updateCountdown();
        
        // Handle form submission
        
    </script>
</body>
</html>
